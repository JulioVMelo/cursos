<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Intervalo e Timeout</title>
</head>
<body>

	<script type="text/javascript">

		function exibeAlgo(){
			console.log('Hello World');
		}


		// O setInterval executa o conteúdo da função infinitas vezes a cada período de tempo definido em milisegundos
		setInterval(exibeAlgo, 1000);

		// O setTimeout executa o conteúdo da função uma única vez após o período de tempo definido em milisegundos.
		setTimeout(exibeAlgo, 5000);


	</script>

</body>
</html>
