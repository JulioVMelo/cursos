<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Variáveis</title>
</head>
<body>

	<script type="text/javascript">
		
		// String
		var nome = "Arture";

		// Integer
		var idade = 29;

		// Double
		var peso = 80.5;

		// Bolean
		var humano = true;

		// Vetor (array)
		var alunos = ['Arture', 'Batista', 'Brandão'];
		
		// Objetos (Orientação a Objetos)
		var aluno = {
			// nome: "Arture",
				nome: alunos[2],	//Atribuindo a propriedade nome do objeto (aluno), o registro da posição 1 do array [alunos].
			idade: 29,
			peso: 80.5,
			humano: true
		}


		//Acessando Array
		// console.log(alunos);

		//Acessando conteúdo da posição 1 do array alunos
		console.log(alunos[0]);

		//Acessando Propriedade específica do Objeto aluno
		console.log(aluno.nome);

	</script>

</body>
</html>
