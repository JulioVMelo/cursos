<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Condicionais</title>
</head>
<body>

	<script type="text/javascript">

		//	Condicionais
		//	==		(verifica apenas o conteudo das variaveis)
		//	===		(verifica o conteudo da variavel e o tipo das variaveis)

		
		function retornaSexo(sexo){
			if (sexo == 'M') {
				return 'Masculino';
			}else if(sexo == "F"){
				return 'Feminino';
			}else{
				return 'Outro';
			}
		}

		var resultado = retornaSexo('O');
		console.log("If Else: " + resultado);



		function retornaSexo(sexo){
			switch(sexo){
				case 'M':
					return 'Masculino';
				case 'F':
					return 'Feminino';
				default:
					return 'Outro';
			}
		}
		var resultado = retornaSexo('F');
		console.log("Switch: " + resultado);

	</script>

</body>
</html>
