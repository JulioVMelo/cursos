<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Estruturas de Repetição</title>
</head>
<body>

	<script type="text/javascript">
		// FOR, WHILE, FOREACH


		// FOR - Estrutura de repetição com limite conhecido
		for (var i = 0; i <= 100; i++) {
			// console.log(i);
		}

		// WHILE - Estrutura de repetição contínua
		var j = 219345872;
		var k = 1;
		while(j > 50){
			console.log(k + "º posição de J: "+j);
			j /= 5;
			k++;
		}

	</script>

</body>
</html>
