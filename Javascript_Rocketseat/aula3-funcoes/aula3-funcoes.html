<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Funções</title>
</head>
<body>

	<script type="text/javascript">
		function soma(numero1, numero2){
			var resultado = numero1 + numero2;
			return(resultado);
		}
		function subtracao(numero1, numero2){
			var resultado = numero1 - numero2;
			return(resultado);
		}
		function multiplicacao(numero1, numero2){
			var resultado = numero1 / numero2;
			return(resultado);
		}
		function divisao(numero1, numero2){
			var resultado = numero1 * numero2;
			return(resultado);
		}



		var somar = soma(10, 5);
		console.log("soma:" + somar);

		var subtrair = subtracao(10, 5);
		console.log("subtracao: " + subtrair);

		var multiplicar = multiplicacao(10, 5);
		console.log("multiplicacao: " + multiplicar);

		var dividir = divisao(10, 5);
		console.log("divisao: " + dividir);
	</script>

</body>
</html>
