<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Condições Ternárias</title>
</head>
<body>

	<script type="text/javascript">
		//	Condição ternária será utilizada quando existir um IF com uma única condição de IF ELSE.

		// Verificação simples condicional IF
		var sexo = 'M';

		if (sexo === 'M') {
			console.log('Masculino');
		} else{
			console.log('Feminino');
		}

		//	Verificação com Condição Ternária
		var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
		console.log(retorno);
	</script>

</body>
</html>
