<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript - Variáveis</title>
</head>
<body>

	<script type="text/javascript">

		var x = 11;
		var y = 5;

		var somar = x + y;			// Somar
		var subtrair = x - y;		// Subtração
		var dividir = x / y;		// Divisão
		var multiplicar = x * y;	// Multiplicação
		var modulo = x % y;			// Módulo (retorna resto de divisão)
		
		
		// Incremento de variável
		x = x + 3;		// Incremento Simples
		x += 3;			// Incremento de Soma Otimizada
		x -= 3;			// Incremento de Subtração Otimizada
		x /= 3;			// Incremento de Divisão Otimizada
		x *= 3;			// Incremento de Multiplicação Otimizada


		console.log("valor de x: "+x);
		console.log("valor de y: "+y);
		console.log(somar);
		console.log(subtrair);
		console.log(dividir);
		console.log(multiplicar);
		console.log(modulo);
	</script>

</body>
</html>
